    <header class="clearfix">
        <div id="logo"></div>
        <nav id ="mainMenu">

                        <span><input type="radio" name="r_Sidebar" value="right"> Right</span>
                    </div>

                <div>
                    <span>Section</span>
                </div>
            </div>
