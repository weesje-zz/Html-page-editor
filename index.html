<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header class="clearfix">
        <div id="logo"></div>
        <nav id ="mainMenu">
            <ol>
                <li id="mm_File"><a class="disabled">File</a></li>
                <li id="mm_Page"><a class="disabled">Page</a></li>
                <li id="mm_Section"><a class="disabled">Section</a></li>
                <li id="mm_Article"><a class="disabled">Article</a></li>
                <li id="mm_Style"><a class="disabled">Style</a></li>
            </ol>
        </nav>
    </header>
    <div id="main" class="clearfix">
        <section id="menuWindow">
            
            <div id="fileDetails" class="hidden">
                <div>
                    <span id="fd_New">New Page</span>
                </div>
                <div>
                    <span id="fd_Del">Delete Page</span>
                </div>
            </div>

            <div id="pageDetails" class="hidden">
                <div>
                    <label for="pd_Header" class="ckb">Header
                        <input type="checkbox" name="pd_Header" id="pd_Header" value="hasHeader">
                    </label>
                </div>
                <div>
                    <label for="pd_Footer" class="ckb">Footer
                        <input type="checkbox" name="pd_Footer" id="pd_Footer" value="hasFooter">
                    </label>                    
                </div>
                <div>
                    <label for="pd_Sidebar" class="ckb">Sidebar
                        <input type="checkbox" name="pd_Sidebar" id="pd_Sidebar" value="hasSidebar"> 
                    </label>
                    <div id="">
                        <label for="left" class="radio">
                            <input type="radio" name="pd_Sidebar" id="left" value="left" checked> 
                        Left</label>
                        
                        <label for="right" class="radio">
                            <input type="radio" name="pd_Sidebar" id="right" value="right"> 
                        Right</label>
                        
                    </div>
                </div>
                <div>
                    <span>Section</span>
                </div>
            </div>

        </section>
        <section id="editWindow"></section>
    </div>

    <script src="js/NoJquery.js"></script>
    <script src="js/editor/editor.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
        
</body>
</html>
